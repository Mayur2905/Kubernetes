apiVersion:
kind: statefulsets

metadata:
  name: statefull
  labels:
    app: statefull

spec:
  selector:
    matchLabels:
      app: statefull
  replicas: 5
  template:
    metadata:
      labels:
        app: statefull

    spec:
      containers:
      - name: statefull
        image: mysql:latest
        port:
          containerPort: 3306
          protocol: TCP
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "12345"
