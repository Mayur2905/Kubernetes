apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    app: deployapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deployapp
  template:
    metadata:
      labels:
        app: deployapp
    spec:
      containers:
      - name: deployapp
        image: mayurgg7756/frontendrds
        resources:
          requests:
            cpu: 64m
            memory: 125Mi
          limits:
            cpu: 128m
            memory: 250Mi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: deployapp-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deployapp
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
