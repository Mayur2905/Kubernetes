apiVersion: apps/v1
kind: Deployment

metadata:
  name: deployment
  labels:
    app: deployment-app

spec:
  selector:
    matchLabels:
      app: deployment-app
  replicas: 3
  template:
    metadata:
      name: deployment
      labels:
        app: deployment-app
    spec:
      containers:
      - name: deployment
        image: tomcat:8.0
        ports:
        - containerPort: 8080
