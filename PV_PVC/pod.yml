apiVersion: v1
kind: Pod
Metadata:
  name: mg-pod
spec:
  volumes:
  - name: pv-storage
    persistentVolumeClaim:
      claimName: pvc-claim
  containers:
  - name: forntend
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: pv-storage
    ports:
    - containerPort: 80
      protocol: TCP

